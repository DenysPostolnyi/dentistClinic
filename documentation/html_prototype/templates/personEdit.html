<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<header>
  <div class="nav">
    <object data="../images/lightbulb.svg" width="45"></object>
    <a href="#" class="nav-link">Doctors</a>
    <a href="#" class="nav-link">Patients</a>
  </div>
</header>
<body>

<form class="main-field-for-entering-data">

  <div class="full-name">
    <label for="full-name">Full name</label> <br>
    <input type="text" name="full-name" id="full-name" class="field-for-full-name" value="Jack Herer">
  </div>

  <div class="general-info">
    <div class="left-info-enter-part">
      <label for="email" class="label-for-general-info">Email</label> <br>
      <input type="text" name="email" id="email" class="field-for-general-info" value="jack@gmail.com">
      <br>
      <label for="ache" class="label-for-general-info">Kind of ache</label><br>
      <select name="ache" id="ache" class="field-for-general-info">
        <option selected disabled>Mild</option>
        <option value="none">None</option>
        <option value="middle">Middle</option>
        <option value="strong">Strong</option>
      </select>
    </div>
    <div class="right-info-enter-part">
      <label for="phone" class="label-for-general-info">Phone number</label> <br>
      <input type="text" name="phone" id="phone" class="field-for-general-info" value="+380635793749"><br>
      <label for="year" class="label-for-general-info">Email</label> <br>
      <input type="text" name="year" id="year" class="field-for-general-info" value="2000">

    </div>
  </div>

  <div class="buttons-appointment color-from-field">
    <input class="submit-button" type="submit" value="Submit">
    <input class="cancel-entering" type="button" value="Cancel">
  </div>
</form>

</body>
</html>
