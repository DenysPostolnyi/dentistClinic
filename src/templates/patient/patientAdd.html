{% extends "layout.html" %}

{% block content %}
<body>
<form class="main-field-for-entering-data" action="" method="POST">
  <div class="full-name">
    <label for="full_name">Full name</label> <br>
    <input type="text" name="full_name" id="full_name" class="field-for-full-name" placeholder="Full name">
  </div>

  <div class="general-info">
    <div class="left-info-enter-part">
      <label for="email" class="label-for-general-info">Email</label> <br>
      <input type="text" name="email" id="email" class="field-for-general-info" placeholder="Email">
      <br>
      <label for="kind_of_ache" class="label-for-general-info">Kind of ache</label><br>
      <select name="kind_of_ache" id="kind_of_ache" class="field-for-general-info">
        <option selected value="NONE">None</option>
        <option value="MILD">Mild</option>
        <option value="MIDDLE">Middle</option>
        <option value="STRONG">Strong</option>
      </select>
    </div>
    <div class="right-info-enter-part">
      <label for="phone_number" class="label-for-general-info">Phone number</label> <br>
      <input type="text" name="phone_number" id="phone_number" class="field-for-general-info" placeholder="Phone number"><br>
      <label for="year_of_birth" class="label-for-general-info">Year of birth</label> <br>
      <input type="text" name="year_of_birth" id="year_of_birth" class="field-for-general-info" placeholder="Year of birth">

    </div>
  </div>

  <div class="buttons-appointment color-from-field">
    <input class="submit-button" type="submit" value="Submit">
      <a class="cancel-entering" href="{{ url_for('patient_routes.patient_index') }}">Cancel</a>
  </div>
</form>
</body>
{% endblock %}
